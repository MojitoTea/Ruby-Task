<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ruby Task</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>

<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="header">
      <i class="glyphicon glyphicon-calendar"></i>
      <i class="glyphicon glyphicon-remove"></i>
      <i class="glyphicon glyphicon-pencil"></i>
    </div>       
    <div class="nav"><form class="form">
        <div class="form-container">
          <input id="todo" type="text" class="form-input" placeholder="Start typing here to create a task...">
        </div>
        <button type="submit" class="btn">Add Task</button>
      </form>
    </div>
    <div class="main">

      <div class="list">
        <p>
          <input type="checkbox">
          <i class="glyphicon glyphicon-cog"></i>
          <span>Sell Car</span>
          <i class="glyphicon glyphicon-trash"></i>
          <i class="glyphicon glyphicon-resize-vertical"></i>
        </p>
      </div>
    </div>
</body>
</html>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
